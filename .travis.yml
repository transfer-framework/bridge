language: php

sudo: false

matrix:
    include:
        - php: 5.4
        - php: 5.5
        - php: 5.6
        - php: 7.0
        - hhvm
    fast_finish: true

matrix:
  allow_failures:
    - php: hhvm

before_install:
    - composer self-update

install:
    - composer --prefer-source install

script:
    - vendor/phpunit/phpunit/phpunit
